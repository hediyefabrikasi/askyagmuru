<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kalp Yaƒümuru</title>

<style>
:root {
  --bg:#ffe6f0;
  --card:rgba(255,255,255,.9);
  --primary:#ff4d8d;
  --text:#333;
}

body.dark { --bg:#0d0d0d; --card:#1a1a1a; --primary:#ff4d8d; --text:#fff; }
body.neon { --bg:#050012; --card:#12002a; --primary:#00fff0; --text:#fff; }
body.pastel { --bg:#fff0f7; --card:#fff; --primary:#ff9acb; --text:#333; }
body.romantic { --bg:#ffe6ee; --card:#fff; --primary:#ff5d8f; --text:#333; }

* { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden; /* ‚úÖ SCROLL TAMAMEN KAPALI */
  background:var(--bg);
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
}

.app {
  width:100vw;
  height:100vh;
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
  padding:8px;
  gap:6px;
}

/* HEADER */
.header {
  background:var(--card);
  border-radius:18px;
  padding:6px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  font-size:13px;
}

/* ICONS */
.icon-row {
  display:flex;
  gap:6px;
}

.icon-btn {
  width:30px;
  height:30px;
  border-radius:50%;
  background:var(--primary);
  color:white;
  border:none;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* STATS */
.stats {
  background:var(--card);
  border-radius:16px;
  padding:6px 10px;
  font-size:12px;
  display:flex;
  justify-content:space-between;
}

/* GAME */
.game-wrap {
  flex:1;
  background:linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.12));
  border-radius:22px;
  position:relative;
  overflow:hidden;
  touch-action:none; /* ‚úÖ parmak kaydƒ±rma oyuna √∂zel */
}

/* PLAYER */
.player {
  position:absolute;
  bottom:10px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:white;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}

.player img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ITEMS */
.item {
  position:absolute;
  width:40px;
  height:40px;
  border-radius:12px;
  overflow:hidden;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

.item img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.bomb {
  background:#000;
  color:white;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* START SCREEN */
.overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.6), rgba(0,0,0,.85));
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
  z-index:5;
  color:white;
  text-align:center;
  padding:20px;
}

.overlay h1 {
  font-size:22px;
  margin:0;
}

.overlay p {
  font-size:13px;
  opacity:.9;
}

.start-btn {
  background:var(--primary);
  color:white;
  border:none;
  border-radius:20px;
  padding:12px 26px;
  font-size:14px;
  font-weight:700;
}

/* THEMES */
.theme-panel {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  border-radius:20px;
  padding:6px 10px;
  display:flex;
  gap:8px;
}

.theme-btn {
  width:26px;
  height:26px;
  border-radius:50%;
  border:none;
}

.theme-romantic { background:#ff5d8f; }
.theme-dark { background:#000; }
.theme-pastel { background:#ffb3d9; }
.theme-neon { background:#00fff0; }

/* HEART */
.heart {
  position:absolute;
  font-size:20px;
  animation:pop .8s ease-out forwards;
}

@keyframes pop {
  from { transform:scale(.4); opacity:1; }
  to { transform:scale(1.6) translateY(-40px); opacity:0; }
}

/* GIFT */
.gift-screen {
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(255,0,100,.75), rgba(255,0,150,.9));
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  text-align:center;
  padding:20px;
  z-index:10;
}

.gift-screen h2 {
  font-size:22px;
}

.gift-screen p {
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body class="romantic">

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div>üíñ <span id="playerName">A≈ükƒ±m</span> i√ßin</div>
    <div class="icon-row">
      <button class="icon-btn" id="soundBtn">üîä</button>
      <button class="icon-btn" id="giftBtn">üéÅ</button>
    </div>
  </div>

  <!-- STATS -->
  <div class="stats">
    <div>‚ù§Ô∏è <span id="score">0</span></div>
    <div>üî• <span id="combo">0</span></div>
    <div>üèÜ <span id="best">0</span></div>
  </div>

  <!-- GAME -->
  <div class="game-wrap" id="game">

    <div class="player" id="player">
      <img src="images/player.png">
    </div>

    <!-- START -->
    <div class="overlay" id="startScreen">
      <h1>üíò Kalp Yaƒümuru</h1>
      <p>Sevgilinin fotoƒüraflarƒ±nƒ± yakala, bombalardan ka√ß!</p>
      <button class="start-btn" id="startBtn">Oyuna Ba≈üla</button>
    </div>

    <!-- THEMES -->
    <div class="theme-panel">
      <button class="theme-btn theme-romantic" data-theme="romantic"></button>
      <button class="theme-btn theme-pastel" data-theme="pastel"></button>
      <button class="theme-btn theme-neon" data-theme="neon"></button>
      <button class="theme-btn theme-dark" data-theme="dark"></button>
    </div>

    <!-- GIFT -->
    <div class="gift-screen" id="giftScreen">
      <h2>üéÅ Sana Bir Mesajƒ±m Var</h2>
      <p id="giftText">Seni her yakalayƒ±≈üƒ±mda kalbim biraz daha sana geliyor üíñ</p>
      <button class="start-btn" onclick="closeGift()">Kapat</button>
    </div>

  </div>
</div>

<!-- AUDIO -->
<audio id="catchSound" src="audios/catch.mp3"></audio>
<audio id="bombSound" src="audios/bomb.mp3"></audio>

<script>
/* ===== CONFIG ===== */
const playerName = "A≈ükƒ±m"; // m√º≈üteri adƒ±
const photos = [
  "images/photo1.jpg",
  "images/photo2.jpg",
  "images/photo3.jpg",
  "images/photo4.jpg",
  "images/photo5.jpg"
];

/* ===== ELEMENTS ===== */
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const comboEl = document.getElementById("combo");
const bestEl = document.getElementById("best");
const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const soundBtn = document.getElementById("soundBtn");
const giftBtn = document.getElementById("giftBtn");
const giftScreen = document.getElementById("giftScreen");
const playerNameEl = document.getElementById("playerName");

const catchSound = document.getElementById("catchSound");
const bombSound = document.getElementById("bombSound");

/* ===== STATE ===== */
let gameRunning = false;
let score = 0;
let combo = 0;
let bestScore = localStorage.getItem("heartBest") || 0;
let muted = false;
let spawnInterval;

/* ===== INIT ===== */
playerNameEl.textContent = playerName;
bestEl.textContent = bestScore;

/* ===== THEME ===== */
document.querySelectorAll(".theme-btn").forEach(btn => {
  btn.onclick = () => document.body.className = btn.dataset.theme;
});

/* ===== SOUND ===== */
soundBtn.onclick = () => {
  muted = !muted;
  soundBtn.textContent = muted ? "üîá" : "üîä";
};

function play(sound) {
  if (!muted) {
    sound.currentTime = 0;
    sound.play();
  }
}

/* ===== PLAYER MOVE ===== */
let playerX = 0;
function setPlayerStart() {
  playerX = game.clientWidth / 2 - 28;
  player.style.left = playerX + "px";
}
setTimeout(setPlayerStart, 100);
window.addEventListener("resize", setPlayerStart);

game.addEventListener("touchmove", e => {
  if (!gameRunning) return;
  const rect = game.getBoundingClientRect();
  movePlayer(e.touches[0].clientX - rect.left - 28);
}, { passive:false });

game.addEventListener("mousemove", e => {
  if (!gameRunning) return;
  const rect = game.getBoundingClientRect();
  movePlayer(e.clientX - rect.left - 28);
});

function movePlayer(x) {
  const max = game.clientWidth - 56;
  playerX = Math.max(0, Math.min(max, x));
  player.style.left = playerX + "px";
}

/* ===== START ===== */
startBtn.onclick = startGame;

function startGame() {
  startScreen.style.display = "none";
  score = 0;
  combo = 0;
  updateUI();
  gameRunning = true;
  spawnInterval = setInterval(spawnItem, 900);
}

/* ===== SPAWN ===== */
function spawnItem() {
  if (!gameRunning) return;

  const item = document.createElement("div");
  const isBomb = Math.random() < 0.18;
  item.className = "item";

  if (isBomb) {
    item.classList.add("bomb");
    item.textContent = "üí£";
  } else {
    const img = document.createElement("img");
    img.src = photos[Math.floor(Math.random() * photos.length)];
    item.appendChild(img);
  }

  item.style.left = Math.random() * (game.clientWidth - 40) + "px";
  item.style.top = "-50px";
  game.appendChild(item);

  let y = -50;
  const speed = 2.2 + Math.random() * 1.4;

  const fall = setInterval(() => {
    y += speed;
    item.style.top = y + "px";

    if (y > game.clientHeight) {
      clearInterval(fall);
      item.remove();
      combo = 0;
      updateUI();
    }

    if (checkCollision(item)) {
      clearInterval(fall);
      item.remove();
      if (isBomb) {
        play(bombSound);
        combo = 0;
        score = Math.max(0, score - 2);
      } else {
        play(catchSound);
        combo++;
        score += 1 + Math.floor(combo / 3);
        spawnHeart();
      }
      updateUI();
    }
  }, 16);
}

/* ===== COLLISION ===== */
function checkCollision(item) {
  const i = item.getBoundingClientRect();
  const p = player.getBoundingClientRect();
  return !(i.bottom < p.top || i.top > p.bottom || i.right < p.left || i.left > p.right);
}

/* ===== HEART ===== */
function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = playerX + 18 + "px";
  heart.style.top = (game.clientHeight - 90) + "px";
  game.appendChild(heart);
  setTimeout(() => heart.remove(), 800);
}

/* ===== UI ===== */
function updateUI() {
  scoreEl.textContent = score;
  comboEl.textContent = combo;
  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("heartBest", bestScore);
    bestEl.textContent = bestScore;
  }
}

/* ===== GIFT ===== */
giftBtn.onclick = () => giftScreen.style.display = "flex";
function closeGift() { giftScreen.style.display = "none"; }
</script>

</body>
</html>
